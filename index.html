<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>West World</title>
</head>
<body>
    <div id="main-title">
        <h1>Welcome to West World!</h1>
    </div>
    <div id="main-container">
        
        <div id="characters-section">
            <h3 id="select-text">Select your character</h3>
        </div>

        <div id="selected-character-container">
            <h2 id="selected-character-text">Your Character</h2>
            <div id="selected-character">

            </div>
        </div>

        <div id="enemy-select-container">
            <h2 id="enemy-select-text">Enemies you can attack</h2>
        </div>

        <div id="defender">
            <h2>Draw!</h2>
            <button id="attack-button">Shoot</button>
        </div>

        <div id="action">
            
                <h2>Enemy</h2>

            </div>
        </div>


    </div>
    <div id="game-text-container">

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="code/javascript.js"></script>
</body>
</html>
